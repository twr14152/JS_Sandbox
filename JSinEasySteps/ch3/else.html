<!DOCTYPE HTML>
<head></head>
<body>
	<script>
		let flag = false
		const num = 10
		if (!flag)
		{
			console.log('Power is off')
		}
		else
		{
			console.log('Power is on')
		}
		if(num === 5)
		{
			console.log('Number is 5')
		}
		else if(num === 10)
		{
			console.log('Number is 10')
		}
		else
		{
			console.log('Number is neither 5 or 10')
		}
	</script>
</body>
</html>
