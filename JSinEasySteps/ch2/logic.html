<DOCTYPE HTML>
<head></head>
<body>
	<script>
		(function(){
			let result, yes = true, no = false
			result = yes && yes
			console.log('Are both true?' + result)

			result = yes && no
			console.log('Are both still true?' + result)

			result = yes || no
			console.log('Are either true?' + result)

			result = no || no
			console.log('Are either still true?' + result)
		}
			)
()
	</script>
</body>
</html>
